name: Build and Push React PerfAnalytics Frontend Docker

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: Balakumar45
        password: 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

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/arm64
        push: true
        tags: ghcr.io/Balakumar45/react-perfanalytics:latest