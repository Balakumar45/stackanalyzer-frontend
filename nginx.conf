# nginx/nginx.conf
server {
    listen 80;  # Listen on HTTP (port 80)
    server_name localhost;

    # Frontend static files (React/Angular/Vue)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Backend API proxy (Spring Boot)
    location /api/ {
        proxy_pass http://localhost:8080/;
        proxy_set_header Host localhost:3000;  # Make Spring Boot think it's localhost:3000
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;  # Forward to Spring Boot
    }
}